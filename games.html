<!DOCTYPE html>
<html>
<head>
    <title>Nakiru Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: auto;
        }
        
        /* Nakiru background text */
        .nakiru-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
            font-size: 120px;
            color: #e94560;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
            animation: floatText 20s infinite linear;
        }
        
        @keyframes floatText {
            0% { transform: translateX(-100%) rotate(-10deg); }
            100% { transform: translateX(100%) rotate(10deg); }
        }
        
        .nakiru-bg span {
            position: absolute;
            animation: float 15s infinite ease-in-out;
        }
        
        .nakiru-bg span:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            font-size: 80px;
            color: #4fc3f7;
        }
        
        .nakiru-bg span:nth-child(2) {
            top: 40%;
            right: 15%;
            animation-delay: 2s;
            font-size: 100px;
            color: #0f3460;
        }
        
        .nakiru-bg span:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
            font-size: 70px;
            color: #e94560;
        }
        
        .nakiru-bg span:nth-child(4) {
            top: 60%;
            right: 25%;
            animation-delay: 6s;
            font-size: 90px;
            color: #4fc3f7;
        }
        
        .nakiru-bg span:nth-child(5) {
            bottom: 20%;
            right: 10%;
            animation-delay: 8s;
            font-size: 60px;
            color: #0f3460;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.1; }
        }
        
        .main-container {
            display: flex;
            gap: 30px;
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .game-container {
            text-align: center;
            background: rgba(26, 26, 46, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(79, 195, 247, 0.2);
            border: 1px solid rgba(79, 195, 247, 0.1);
            flex: 1;
        }
        
        #gameCanvas {
            border: 3px solid #0f3460;
            background: #16213e;
            box-shadow: 0 0 30px rgba(79, 195, 247, 0.3);
            display: block;
            margin: 0 auto;
        }
        
        .nakiru-title {
            color: #e94560;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
            letter-spacing: 3px;
            animation: titleGlow 2s infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 15px rgba(233, 69, 96, 0.5); }
            100% { text-shadow: 0 0 25px rgba(233, 69, 96, 0.8), 0 0 35px rgba(79, 195, 247, 0.6); }
        }
        
        .score {
            color: #4fc3f7;
            font-size: 24px;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        /* Side Panel */
        .side-panel {
            background: rgba(15, 52, 96, 0.8);
            padding: 25px;
            border-radius: 15px;
            min-width: 250px;
            box-shadow: 0 0 30px rgba(79, 195, 247, 0.2);
            border: 1px solid rgba(79, 195, 247, 0.1);
        }
        
        .panel-section {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .panel-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .panel-section h3 {
            color: #4fc3f7;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 20px;
        }
        
        /* Difficulty Buttons */
        .difficulty-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .difficulty-btn {
            background: rgba(26, 26, 46, 0.7);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s;
            text-align: center;
        }
        
        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .difficulty-btn.active {
            background: #4fc3f7;
            color: #1a1a2e;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }
        
        .easy { border-left: 4px solid #4CAF50; }
        .medium { border-left: 4px solid #FF9800; }
        .hard { border-left: 4px solid #f44336; }
        .expert { border-left: 4px solid #9C27B0; }
        
        /* Game Info */
        .game-info {
            color: #e94560;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .game-info p {
            margin: 8px 0;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat-item {
            background: rgba(26, 26, 46, 0.7);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-label {
            color: #4fc3f7;
            font-size: 12px;
        }
        
        .stat-value {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* Bottom Controls */
        .bottom-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .control-button {
            background: linear-gradient(to bottom, #e94560 0%, #d32f2f 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 150px;
        }
        
        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }
        
        .control-button:active {
            transform: translateY(-1px);
        }
        
        .play-btn {
            background: linear-gradient(to bottom, #4CAF50 0%, #45a049 100%);
        }
        
        .play-btn:hover {
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }
        
        /* Game Over Screen */
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: #e94560;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #e94560;
            z-index: 100;
            box-shadow: 0 0 50px rgba(233, 69, 96, 0.7);
            width: 400px;
        }
        
        .game-over h2 {
            margin-top: 0;
            font-size: 32px;
        }
        
        .game-over-score {
            color: #4fc3f7;
            font-size: 48px;
            margin: 20px 0;
        }
        
        .game-over-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .controls {
            color: #e94560;
            margin-top: 15px;
            line-height: 1.6;
            background: rgba(15, 52, 96, 0.3);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .side-panel {
                min-width: auto;
            }
            
            .nakiru-bg span {
                font-size: 40px !important;
            }
            
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
            
            .nakiru-title {
                font-size: 24px;
            }
            
            .game-over {
                width: 300px;
                padding: 20px;
            }
        }
        
        @media (max-width: 500px) {
            .bottom-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-button {
                width: 100%;
                max-width: 250px;
            }
            
            .game-over-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Nakiru Background -->
    <div class="nakiru-bg">
        <span>N</span>
        <span>A</span>
        <span>K</span>
        <span>I</span>
        <span>R</span>
        <span>U</span>
    </div>
    
    <div class="main-container">
        <!-- Game Container -->
        <div class="game-container">
            <div class="nakiru-title">NAKIRU SNAKE</div>
            <div class="score">Score: <span id="score">0</span></div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <!-- Bottom Play Button -->
            <div class="bottom-controls">
                <button class="control-button play-btn" id="playButton">‚ñ∂Ô∏è PLAY</button>
                <button class="control-button" id="pauseButton">‚è∏Ô∏è PAUSE</button>
            </div>
            
            <div class="controls">
                Use <strong>WASD</strong> or <strong>Arrow Keys</strong> to control the snake<br>
                Eat the red food to grow and earn points!
            </div>
        </div>
        
        <!-- Side Panel -->
        <div class="side-panel">
            <!-- Difficulty Section -->
            <div class="panel-section">
                <h3>DIFFICULTY</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn easy active" data-speed="300">üêå Easy</button>
                    <button class="difficulty-btn medium" data-speed="200">üö∂ Medium</button>
                    <button class="difficulty-btn hard" data-speed="150">üèÉ Hard</button>
                    <button class="difficulty-btn expert" data-speed="100">‚ö° Expert</button>
                </div>
            </div>
            
            <!-- Game Info Section -->
            <div class="panel-section">
                <h3>GAME INFO</h3>
                <div class="game-info">
                    <p>Current Speed: <span id="currentSpeed">Easy</span></p>
                    <p>High Score: <span id="highScore">0</span></p>
                    <p>Food Eaten: <span id="foodEaten">0</span></p>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Length</div>
                        <div class="stat-value" id="snakeLength">3</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Speed</div>
                        <div class="stat-value" id="gameSpeed">1x</div>
                    </div>
                </div>
            </div>
            
            <!-- Restart Section -->
            <div class="panel-section">
                <h3>GAME CONTROLS</h3>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <button class="difficulty-btn" id="restartButton">üîÑ RESTART GAME</button>
                    <button class="difficulty-btn" id="fullResetButton">üóëÔ∏è FULL RESET</button>
                    <button class="difficulty-btn" id="toggleMusic">üéµ TOGGLE MUSIC</button>
                    <button class="difficulty-btn" id="toggleSound">üîä TOGGLE SOUND</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Over Screen -->
    <div class="game-over" id="gameOverScreen">
        <h2>GAME OVER!</h2>
        <div class="game-over-score" id="finalScore">0</div>
        <p>Your snake reached <span id="finalLength">3</span> segments!</p>
        <p>Difficulty: <span id="finalDifficulty">Easy</span></p>
        <div class="game-over-buttons">
            <button class="control-button play-btn" id="playAgainButton">PLAY AGAIN</button>
            <button class="control-button" id="restartOverButton">CHANGE DIFFICULTY</button>
        </div>
    </div>
    
    <script>
        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLengthElement = document.getElementById('finalLength');
        const finalDifficultyElement = document.getElementById('finalDifficulty');
        
        // Control buttons
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const restartButton = document.getElementById('restartButton');
        const fullResetButton = document.getElementById('fullResetButton');
        const playAgainButton = document.getElementById('playAgainButton');
        const restartOverButton = document.getElementById('restartOverButton');
        
        // Difficulty buttons
        const difficultyButtons = document.querySelectorAll('.difficulty-btn[data-speed]');
        
        // Stats elements
        const highScoreElement = document.getElementById('highScore');
        const foodEatenElement = document.getElementById('foodEaten');
        const snakeLengthElement = document.getElementById('snakeLength');
        const gameSpeedElement = document.getElementById('gameSpeed');
        const currentSpeedElement = document.getElementById('currentSpeed');
        
        // Game settings
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        // Game state
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let foodEaten = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;
        let currentSpeed = 300; // Initial speed (ms)
        let currentDifficulty = 'Easy';
        let speedMultiplier = 1;
        
        // Initialize game
        function initGame() {
            // Reset snake (3 segments in middle)
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // Create first food
            createFood();
            
            // Reset game state
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            foodEaten = 0;
            speedMultiplier = 1;
            gameRunning = true;
            gamePaused = false;
            
            // Update UI
            scoreElement.textContent = score;
            foodEatenElement.textContent = foodEaten;
            snakeLengthElement.textContent = snake.length;
            gameSpeedElement.textContent = '1x';
            gameOverScreen.style.display = 'none';
            
            // Update high score display
            highScoreElement.textContent = highScore;
            
            // Update button states
            playButton.innerHTML = "‚ñ∂Ô∏è PLAY";
            pauseButton.innerHTML = "‚è∏Ô∏è PAUSE";
            
            // Start game loop
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, currentSpeed);
        }
        
        // Set difficulty
        function setDifficulty(speed, difficulty) {
            currentSpeed = speed;
            currentDifficulty = difficulty;
            currentSpeedElement.textContent = difficulty;
            
            // Update active button
            difficultyButtons.forEach(btn => {
                if (btn.textContent.includes(difficulty)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update game speed if running
            if (gameRunning && !gamePaused) {
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, currentSpeed / speedMultiplier);
            }
        }
        
        // Create food at random position
        function createFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    break;
                }
            }
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw subtle nakiru pattern in background
            ctx.globalAlpha = 0.05;
            ctx.fillStyle = '#e94560';
            ctx.font = 'bold 60px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('NAKIRU', canvas.width/2, canvas.height/2);
            ctx.globalAlpha = 1;
            
            // Draw snake
            snake.forEach((segment, index) => {
                // Snake gradient effect
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, 
                    segment.y * gridSize,
                    segment.x * gridSize + gridSize,
                    segment.y * gridSize + gridSize
                );
                
                if (index === 0) {
                    // Head gradient
                    gradient.addColorStop(0, '#4fc3f7');
                    gradient.addColorStop(1, '#0d47a1');
                } else {
                    // Body gradient
                    const intensity = 1 - (index / snake.length);
                    gradient.addColorStop(0, `rgba(0, 188, 212, ${intensity})`);
                    gradient.addColorStop(1, `rgba(15, 52, 96, ${intensity})`);
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
                
                // Snake border
                ctx.strokeStyle = '#0f3460';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
                
                // Draw snake eyes on head
                if (index === 0) {
                    ctx.fillStyle = '#ffffff';
                    // Eyes change based on direction
                    if (direction === 'right') {
                        ctx.fillRect((segment.x * gridSize) + 12, (segment.y * gridSize) + 5, 4, 4);
                        ctx.fillRect((segment.x * gridSize) + 12, (segment.y * gridSize) + 11, 4, 4);
                    } else if (direction === 'left') {
                        ctx.fillRect((segment.x * gridSize) + 4, (segment.y * gridSize) + 5, 4, 4);
                        ctx.fillRect((segment.x * gridSize) + 4, (segment.y * gridSize) + 11, 4, 4);
                    } else if (direction === 'up') {
                        ctx.fillRect((segment.x * gridSize) + 5, (segment.y * gridSize) + 4, 4, 4);
                        ctx.fillRect((segment.x * gridSize) + 11, (segment.y * gridSize) + 4, 4, 4);
                    } else if (direction === 'down') {
                        ctx.fillRect((segment.x * gridSize) + 5, (segment.y * gridSize) + 12, 4, 4);
                        ctx.fillRect((segment.x * gridSize) + 11, (segment.y * gridSize) + 12, 4, 4);
                    }
                }
            });
            
            // Draw food with glow effect
            ctx.shadowColor = '#e94560';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#e94560';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Draw food inner highlight
            ctx.fillStyle = '#ff6b9d';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 2,
                food.y * gridSize + gridSize / 2 - 2,
                gridSize / 4,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Draw grid lines (subtle)
            ctx.strokeStyle = '#0f3460';
            ctx.lineWidth = 0.3;
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw nakiru watermark in corner
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = '#4fc3f7';
            ctx.font = '12px Courier New';
            ctx.textAlign = 'left';
            ctx.fillText('NAKIRU', 10, canvas.height - 10);
            ctx.globalAlpha = 1;
        }
        
        // Update game state
        function update() {
            if (!gameRunning || gamePaused) return;
            
            // Update direction
            direction = nextDirection;
            
            // Calculate new head position
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Check wall collision
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                foodEaten++;
                
                // Update UI
                scoreElement.textContent = score;
                foodEatenElement.textContent = foodEaten;
                snakeLengthElement.textContent = snake.length;
                
                // Check for high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                createFood();
                
                // Speed up every 5 foods
                if (foodEaten % 5 === 0) {
                    speedMultiplier = Math.min(3, speedMultiplier + 0.2);
                    gameSpeedElement.textContent = speedMultiplier.toFixed(1) + 'x';
                    
                    // Update game interval with new speed
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, currentSpeed / speedMultiplier);
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
                snakeLengthElement.textContent = snake.length;
            }
        }
        
        // Game over function
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            // Update game over screen
            finalScoreElement.textContent = score;
            finalLengthElement.textContent = snake.length;
            finalDifficultyElement.textContent = currentDifficulty;
            
            // Show game over screen
            gameOverScreen.style.display = 'block';
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
        }
        
        // Play/Pause game
        function toggleGame() {
            if (!gameRunning) {
                initGame();
                playButton.innerHTML = "‚è∏Ô∏è PAUSE";
            } else if (gamePaused) {
                // Resume game
                gamePaused = false;
                playButton.innerHTML = "‚è∏Ô∏è PAUSE";
                gameInterval = setInterval(gameLoop, currentSpeed / speedMultiplier);
            } else {
                // Pause game
                gamePaused = true;
                playButton.innerHTML = "‚ñ∂Ô∏è RESUME";
                clearInterval(gameInterval);
            }
        }
        
        // Pause game
        function pauseGame() {
            if (gameRunning && !gamePaused) {
                gamePaused = true;
                playButton.innerHTML = "‚ñ∂Ô∏è RESUME";
                clearInterval(gameInterval);
            }
        }
        
        // Restart game
        function restartGame() {
            clearInterval(gameInterval);
            initGame();
        }
        
        // Full reset (reset high score too)
        function fullReset() {
            if (confirm("Are you sure you want to reset everything, including high score?")) {
                highScore = 0;
                localStorage.setItem('snakeHighScore', 0);
                highScoreElement.textContent = '0';
                restartGame();
            }
        }
        
        // Event Listeners
        playButton.addEventListener('click', toggleGame);
        
        pauseButton.addEventListener('click', pauseGame);
        
        restartButton.addEventListener('click', restartGame);
        
        fullResetButton.addEventListener('click', fullReset);
        
        playAgainButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            restartGame();
        });
        
        restartOverButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            restartGame();
        });
        
        // Difficulty buttons
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const speed = parseInt(button.getAttribute('data-speed'));
                const difficulty = button.textContent.replace('üêå', '')
                                                     .replace('üö∂', '')
                                                     .replace('üèÉ', '')
                                                     .replace('‚ö°', '')
                                                     .trim();
                setDifficulty(speed, difficulty);
            });
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                case 'Spacebar':
                    toggleGame();
                    e.preventDefault();
                    break;
                case 'Escape':
                case 'p':
                case 'P':
                    pauseGame();
                    break;
                case 'r':
                case 'R':
                    restartGame();
                    break;
            }
        });
        
        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, {passive: false});
        
        canvas.addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // Determine swipe direction
            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal swipe
                if (dx > 0 && direction !== 'left') nextDirection = 'right';
                else if (dx < 0 && direction !== 'right') nextDirection = 'left';
            } else {
                // Vertical swipe
                if (dy > 0 && direction !== 'up') nextDirection = 'down';
                else if (dy < 0 && direction !== 'down') nextDirection = 'up';
            }
            
            e.preventDefault();
        }, {passive: false});
        
        // Initialize game on load
        document.addEventListener('DOMContentLoaded', () => {
            highScoreElement.textContent = highScore;
            initGame();
            draw();
        });
    </script>
</body>
